<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
    <link rel="stylesheet" href="allVillagers.css">
    <script defer src = "allVillagers.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Production Website</title>
</head>
<body>
    <header>
        <h1>The Villagers</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="allVillagers.html">Villagers</a></li>
            </ul>
        </nav>
        <div class="search-wrapper">
            <label for="search">Search Villagers:</label>
            <input id="search" name="search" data-search />
        </div>
        <div class="villager-cards" data-villager-cards-container>
            <template data-villager-template>
                <div class="card">
                    <img src="villager.image_uri" class="image" data-image>
                    <figcaption class="name" data-name>villager.name['name-USen']</figcaption>
                    <div class="personality" data-personality><strong>Personality:</strong></div>
                    <div class= "birthday" data-birthday><strong>Birthday:</strong></div>
                    <div class= "species" data-species><strong>Species:</strong></div>
                    <div class= "gender" data-gender><strong>Gender:</strong></div>
                    <div class= "hobby" data-hobby><strong>Hobby:</strong></div>
                    <div class= "phrase" data-phrase><strong>Catch-Phrase:</strong></div>
                    
                </div>
            </template>
        </div>
        <div id="animals"></div>
        <div class="lds-hourglass"></div>    <!--Spinner-->
    </main>
</body>
</html>
</html>
