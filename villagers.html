<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
    <link rel="stylesheet" href="villagers.css">
    <script defer src = "villagers.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Production Website</title>
</head>
<body>
    <header>
        <h1>The Villagers</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="villagers.html">Villagers</a></li>
                <li><a href="fishes.html">Fishes</a></li>
            </ul>
        </nav> 
        <div>
            <img class= "logo" src="images/titleImage.png" alt="">
        </div>
        <div class="search-wrapper">
            <form>
                <input type="text" placeholder=" Search Villagers" name="search" data-search>
            </form>
        </div>
        <div class="villager-cards" data-villager-cards-container>
            <template data-villager-template>
                <div class="card">
                    <img src="villager.image_uri" class="image" data-image>
                    <figcaption class="name" data-name></figcaption>
                    <div class= "specs" data-personality></div>
                    <div class= "specs" data-birthday></div>
                    <div class= "specs" data-species></div>
                    <div class= "specs" data-gender></div>
                    <div class= "specs" data-hobby></div>
                    <div class= "specs" data-phrase></div>
                    
                </div>
            </template>
        </div>
        <div class="lds-hourglass"></div>    <!--Spinner-->
    </main>
</body>
</html>
