<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
    <link rel="stylesheet" href="entry.css">
    <script defer src = "entry.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>User Form</title>
</head>
<body>
    <h1>Welcome</h1>
    <form action="results.html" method="GET">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" min="1922-01-01"required>
        </div>
        <button type="reset">Reset</button>
        <button class="myBtn" type="submit">Submit</button>
    </form>
    <div class="villager-icons" data-villager-icons-container>
            <template data-villager-template>
                <div class="card">
                    <img src="villager.icon_uri" class="image" data-image>
                    <label class="radio" for="icons">This is my favorite:</label>
                    <input class="rbutton" type="radio" name="icon" id="favorite" required>
                    <figcaption class="name" data-name></figcaption>
                </div>
            </template>
        </div>
        <a href="#" class="top">Back to Top &#8593;</a>  <!--Back to top button-->
        <div class="lds-hourglass"></div>    <!--Spinner-->
</body>
</html>
