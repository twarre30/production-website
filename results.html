<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
    <title>Results</title>
</head>
<style>
    body {
    background-color: hsl(43, 99%, 75%);
}


a {
    text-decoration: underline overline hsl(209, 84%, 51%);
    font-size: 25px;
    font-weight: 900;
    color:  hsl(30, 46%, 35%);
    margin-left: 40%;
    margin-top: 100%;
}

a:hover {
    color: hsl(209, 84%, 51%);
    transition: color 125ms;
    text-decoration: none;
    background-color: #fff;
}

div{
    font-size: 25px;
    font-weight: 250px;
    margin-top: 10%;
    padding-bottom: 10%;
    text-align: center;
}

</style>
<body>
    <div id="results"></div>
    <a href="cover.html">Back to Home</a>
    <script>
        const resultsList = document.querySelector('#results')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
