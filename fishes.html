<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></link>
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link rel="stylesheet" href="fishes.css">
    <script defer src = "fishes.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Production Website</title>
</head>
<body>
    <header>
        <h1>The Fishes</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="villagers.html">Villagers</a></li>
                <li><a href="fishes.html">Fishes</a></li>
            </ul>
        </nav>
        <div>
            <img class= "logo" src="images/titleImage.png" alt="">
        </div>
        <div class="search-wrapper">
            <form>
                <input type="text" placeholder=" Search Fishes" name="search" data-search>
            </form>
        </div>
        <div class="fishes-cards" data-fish-cards-container>
            <template data-fish-template>
                <div class="card">
                    <img src="fish.image_uri" class="image" data-image>
                    <figcaption class="name" data-name>fish.name['name-USen']</figcaption>
                    <div class= "specs" data-availability-location></div>
                    <div class= "specs" data-availability-rarity></div>
                    <div class= "specs" data-shadow></div>
                    <div class= "specs" data-price></div>
                    <div class= "specs" data-price-cj></div>
                </div>
            </template>
        </div>
        <div class="lds-hourglass"></div>    <!--Spinner-->
    </main>
</body>
</html>
